<html>
Type in a place, and this will give you the weather!
<style>
	body {
		background-image: url("http://res.freestockphotos.biz/pictures/16/16842-illustration-of-a-sun-pv.png");
		background-size: 100% 100%;
    		
	}

	</style>
<form action='#'>
  <input id="mytext" type="text" value="">
</form>

<div id="weather"></div>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

<script>

var x

$("#mytext").change(function() {

  console.log(document.getElementById("mytext").value)
  var weatherData = "http://api.openweathermap.org/data/2.5/weather?"

  $.getJSON(weatherData, {
    q: document.getElementById("mytext").value,
    APPID: "ff20168398af0336f31ec634073a9303",
    units: "imperial"
  }).done(function(data) {
    //x = data
    console.log("B", Date.now())
    $("<p>" + 
      data.name + ": " +
      data.weather[0].description + " and " +
      data.main.temp + "°F" + "</p>"
     ).appendTo("#weather")
  })

  //s$("#myform")[0].reset();
  // get the weather div and empty it
  var weather_div = document.getElementById('weather')
  weather_div.innerHTML = ""
})
